<svg width="600" height="120" viewBox="0 0 600 120" xmlns="http://www.w3.org/2000/svg">
  <rect width="600" height="120" fill="#000000" rx="20"/>
  
  <style>
    text { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; font-size: 14px; fill: #888; text-anchor: middle; }
    .icon { stroke: white; fill: none; stroke-width: 2.5; stroke-linecap: round; stroke-linejoin: round; }
  </style>

  <!-- Check (Scale 1.5) -> X: 60 - 18 = 42 -->
  <g transform="translate(42, 27) scale(1.5)">
    <svg viewBox="0 0 24 24" width="24" height="24" class="icon">
      <rect x="3" y="7" width="18" height="10" rx="5"></rect><line x1="8" y1="12" x2="16" y2="12"></line>
    </svg>
  </g>
  <text x="60" y="92">'check'</text>

  <!-- X (Scale 1.5) -> X: 180 - 18 = 162 -->
  <g transform="translate(162, 27) scale(1.5)">
    <svg viewBox="0 0 24 24" width="24" height="24" class="icon">
      <line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line>
    </svg>
  </g>
  <text x="180" y="92">'error' / 'x'</text>

  <!-- Warning (Scale 1.65 for optical balance) -> X: 300 - (12*1.65) = 280.2 -->
  <g transform="translate(280.2, 26) scale(1.65)">
    <svg viewBox="0 0 24 24" width="24" height="24" class="icon">
      <path d="M10.29 3.86L1.82 18a2 2 0 0 0 1.71 3h16.94a2 2 0 0 0 1.71-3L13.71 3.86a2 2 0 0 0-3.42 0z"></path><line x1="12" y1="9" x2="12" y2="13"></line><line x1="12" y1="17" x2="12.01" y2="17"></line>
    </svg>
  </g>
  <text x="300" y="92">'warning'</text>

  <!-- Info (Scale 1.65 for optical balance) -> X: 420 - (12*1.65) = 400.2 -->
  <g transform="translate(400.2, 26) scale(1.65)">
    <svg viewBox="0 0 24 24" width="24" height="24" class="icon">
      <circle cx="12" cy="12" r="10"></circle><line x1="12" y1="16" x2="12" y2="12"></line><line x1="12" y1="8" x2="12.01" y2="8"></line>
    </svg>
  </g>
  <text x="420" y="92">'info'</text>

  <!-- Bluetooth (Scale 1.5) -> X: 540 - 18 = 522 -->
  <g transform="translate(522, 27) scale(1.5)">
    <svg viewBox="0 0 24 24" width="24" height="24" class="icon" style="stroke-width: 2;">
      <polyline points="6.5 6.5 17.5 17.5 12 23 12 1 17.5 6.5 6.5 17.5"></polyline>
    </svg>
  </g>
  <text x="540" y="92">'bluetooth'</text>
